<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example_logging_Array_Elements</title>
</head>
<body>
    <script>
        const numbers=[100, 200, 300, 400, 500];
        numbers.forEach(function(current_value, index, array){
            console.log(`current value is ${current_value} and it's index number is ${index}`);
            /*
            In the above code;
            @- current_value means 100, 200, 300, 400, 500
            @-  index means 
                index of 100 is --- 0
                index of 200 is --- 1
                index of 300 is --- 2
                index of 400 is --- 3
                index of 500 is --- 4
            @- array means the whole array i,e; numbers=[100, 200, 300, 400, 500]
            */
        });
    </script>
</body>
</html>

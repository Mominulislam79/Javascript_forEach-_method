        const numbers=[100, 200, 300, 400, 500];

            In the above code;
            @- current_value means 100, 200, 300, 400, 500

            @-  index means 
                index of 100 is --- 0
                index of 200 is --- 1
                index of 300 is --- 2
                index of 400 is --- 3
                index of 500 is --- 4
            @- array means the whole array i,e; numbers=[100, 200, 300, 400, 500]
            */

            // fruits_elements indicates the elements of array fruits.

        });
        console.log(UpperCase_fruits);

        });
